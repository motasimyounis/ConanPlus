{% extends 'base.html' %}
{% load static %}
{% block title %}Team{% endblock title %}
{% block content %}
  <section id="hero-animated " class="hero-animated3 d-flex align-items-center">
    <div class="overlay" id="particles-js"></div>
    <div class="container d-flex  justify-content-center align-items-center text-center position-relative" data-aos="zoom-out">
      
      <div class="content justify-content-start">
        <h2 class="color-white ">Our <span id="Text-4"></span></h2>
        <p class="color-white "></p>
      <div class="d-flex gap-3 justify-content-start">
        
          <div class="d-none d-lg-flex ms-2">
          
      </div>

      </div>
      </div>
      
      
    </div>
  </section>

  <main id="main"> 
<!-- ======= Team Section ======= -->
<section class="team1">
  <div class="container">
    <div class="row">
      <div class="box1 SEO col-12">
      <div class="img">
        <div class="person-img">
          <!-- 250px × 250px  -->
          <img src="{% static 'assets/img/team/khaled.png' %}" alt="">
            </div>
            </div>
          <div class="content">
            <h1>Khaled Tabaza</h1>
            <span>CEO</span>
      </div>
    </div>
    </div>
    
    <div class="row d-flex teamates gap-5 justify-content-center">
      {% for te in team %}
      <div class="boxes col-lg-3 col-sm-6">
        <div class="img">
          <div class="person-img">
            <!-- 250px × 250px  -->
            <img src="{{te.image.url}}" alt="">
              </div>
            </div>
            <div class="content">
              <h1>{{te.person_name}}</h1>
              <span>{{te.field}}</span>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
</section>
  </main><!-- End #main -->
   {% endblock content %}
   {% block text %}
  <script>
    let typingText = new Typed("#Text-4",{
      strings : ["Team", "Designers","Developers","Marketers"],loop:true,typeSpeed :100,backSpeed:50,backDelay : 1000,
    })
  </script>
{% endblock text %}
